<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Judyta WÅ‚odarska</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="app">
    <main ng-controller="searchCtrl">
        <div class="container">
            <div class="row">
                <div class="text-danger" ng-show="errorbox">
                    Nie ma takiegu usera na githubie:(
                </div>
                <div class="form-group">
                    <h2>Projekty {{user}}</h2>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1">Szukaj dla</span>
                        <input type="text" class="form-control" name="" value="" ng-model="user" ng-change="check()" aria-describedby="sizing-addon1">
                    </div>
                </div>
                <div ng-repeat="project in data | limitTo:5">
                    <div class="col-xs-12 col-sm-12 list-group-item">
                        <h2>Nazwa projektu: {{project.name}}</h2> {{project.id}} {{project.description}}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <script type="text/javascript" src="dist/js/controllers/searchCtrl.js">
    </script>
</body>

</html>
